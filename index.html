<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <header class="bg-primary text-white p-4 text-center">
        <h1>Sistema de Tickets — Unidad 3</h1>
    </header>

    <main class="container my-4">

        <!-- Formulario -->
        <section class="card p-4 shadow">
            <h3>Crear Ticket</h3>

            <form id="ticketForm">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                    <small class="text-danger" id="errNombre"></small>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                    <small class="text-danger" id="errEmail"></small>
                </div>

                <div class="mb-3">
                    <label>Prioridad</label>
                    <select id="prioridad" class="form-select">
                        <option value="normal">Normal</option>
                        <option value="alta">Alta</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Mensaje</label>
                    <textarea id="mensaje" rows="3" class="form-control"></textarea>
                    <small class="text-danger" id="errMensaje"></small>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-3">Enviar Ticket</button>
            </form>
        </section>

        <!-- Contadores -->
        <section class="mt-4">
            <h4>Estadísticas</h4>
            <p><strong>Tickets urgentes:</strong> <span id="urgentes">0</span></p>
        </section>

        <!-- Lista de Tickets -->
        <section class="mt-4">
            <h3>Lista de Tickets</h3>
            <div id="listaTickets" class="mt-3"></div>
        </section>

    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>Práctica Unidad 3 — Programación del Lado del Cliente</p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
